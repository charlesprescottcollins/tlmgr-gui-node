<!DOCTYPE html>
<html>
  <head>
    <title>Electron TeX Live Manager</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
  </head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Packages')">Packages</button>
  <button class="tablinks" onclick="openTab(event, 'Updates')">Updates</button>
  <button class="tablinks" onclick="openTab(event, 'Backups')">Backups</button>
</div>

<div id="Packages" class="tabcontent">
  <h3>Packages</h3>
  <p>List of packages should appear here.</p>
</div>

<div id="Updates" class="tabcontent">
  <h3>Updates</h3>
  <p>List of updates should appear here.</p> 
</div>

<div id="Backups" class="tabcontent">
  <h3>Backups</h3>
  <p>List of backups should appear here.</p>
</div>

<div id="StartupMessage">
  <p>Please select one of the above buttons!</p>
</div>

</body>
</html>
